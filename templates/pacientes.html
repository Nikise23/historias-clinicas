<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Pacientes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            secondary: '#06B6D4',
            success: '#10B981',
            danger: '#EF4444',
            warning: '#F59E0B'
          }
        }
      }
    };
  </script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-9">
        <div class="card shadow-lg border-0">
          <div class="card-header bg-white border-bottom-0 text-center py-4">
            <h2 class="mb-0 text-primary fw-bold d-flex align-items-center justify-content-center gap-2">
              <i class="bi bi-person-plus fs-2"></i> Registrar Paciente
            </h2>
            <p class="text-muted mb-0">Complete los datos obligatorios para registrar un nuevo paciente</p>
          </div>
          <div class="card-body p-4">
            <form id="form-paciente" autocomplete="off">
              <div class="row g-3 mb-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre *</label>
                  <input type="text" id="nombre" class="form-control" required autocomplete="off">
                </div>
                <div class="col-md-6">
                  <label for="apellido" class="form-label">Apellido *</label>
                  <input type="text" id="apellido" class="form-control" required autocomplete="off">
                </div>
                <div class="col-md-6">
                  <label for="dni" class="form-label">DNI *</label>
                  <input type="text" id="dni" class="form-control" required maxlength="10" autocomplete="off">
                </div>
                <div class="col-md-6">
                  <label for="celular" class="form-label">Celular *</label>
                  <input type="text" id="celular" class="form-control" required maxlength="20" autocomplete="off">
                </div>
                <div class="col-md-6">
                  <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento *</label>
                  <input type="date" id="fecha_nacimiento" class="form-control" required>
                </div>
                <div class="col-md-6">
                  <label for="edad" class="form-label">Edad</label>
                  <input type="text" id="edad" class="form-control bg-light" readonly>
                </div>
                <div class="col-md-6">
                  <label for="obra_social" class="form-label">Obra Social *</label>
                  <input type="text" id="obra_social" class="form-control" required autocomplete="off">
                </div>
                <div class="col-md-6">
                  <label for="numero_obra_social" class="form-label">N° Obra Social *</label>
                  <input type="text" id="numero_obra_social" class="form-control" required autocomplete="off">
                </div>
              </div>
              <div class="text-muted small mb-3">* Campos obligatorios</div>
              <div class="d-flex gap-2 mb-3">
                <button type="submit" class="btn btn-primary px-4 fw-semibold">
                  <i class="bi bi-person-plus"></i> Guardar
                </button>
                <button type="button" onclick="limpiarFormulario()" class="btn btn-outline-secondary px-4 fw-semibold">
                  <i class="bi bi-x-circle"></i> Cancelar
                </button>
              </div>
              <div id="mensaje" class="mt-2"></div>
              <div id="acciones-post-registro" class="alert alert-success d-none mt-4">
                <div class="d-flex align-items-center gap-2 mb-2">
                  <i class="bi bi-check-circle-fill fs-4"></i>
                  <span class="fw-bold">¡Paciente registrado exitosamente!</span>
                </div>
                <div class="d-flex flex-wrap gap-2">
                  <button onclick="irAAgenda()" class="btn btn-outline-primary">
                    <i class="bi bi-calendar-event"></i> Sacar Turno Ahora
                  </button>
                  <button onclick="registrarOtroPaciente()" class="btn btn-outline-success">
                    <i class="bi bi-person-plus"></i> Registrar Otro Paciente
                  </button>
                  <button onclick="verListaPacientes()" class="btn btn-outline-secondary">
                    <i class="bi bi-list-ul"></i> Ver Lista de Pacientes
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-lg-7 col-md-9">
        <div class="card shadow border-0">
          <div class="card-header bg-white border-bottom-0 text-center py-3">
            <h4 class="mb-0 text-secondary fw-bold d-flex align-items-center justify-content-center gap-2">
              <i class="bi bi-people"></i> Lista de Pacientes
            </h4>
          </div>
          <div class="card-body p-4">
            <div class="d-flex flex-column flex-md-row align-items-center justify-content-between mb-3 gap-2">
              <input type="text" id="buscar" placeholder="Buscar por DNI o Apellido" class="form-control w-100 w-md-50 mb-2 mb-md-0" />
              <button onclick="cargarPacientes()" class="btn btn-outline-primary px-4">Buscar</button>
            </div>
            <div id="lista-pacientes" class="overflow-auto" style="max-height: 400px;"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-4">
      <a href="/" class="text-primary fw-semibold text-decoration-none"><i class="bi bi-arrow-left"></i> Volver al inicio</a>
    </div>
  </div>

  <script>
    // Variable para almacenar el DNI del último paciente registrado
    let ultimoPacienteRegistrado = null;
    // Función para calcular la edad
    function calcularEdad(fechaNacimiento) {
      if (!fechaNacimiento) return '';
      
      const hoy = new Date();
      const fechaNac = new Date(fechaNacimiento);
      let edad = hoy.getFullYear() - fechaNac.getFullYear();
      const mesActual = hoy.getMonth();
      const mesNacimiento = fechaNac.getMonth();
      
      if (mesActual < mesNacimiento || (mesActual === mesNacimiento && hoy.getDate() < fechaNac.getDate())) {
        edad--;
      }
      
      return edad >= 0 ? edad : '';
    }
    // Función para ir a la agenda con el paciente preseleccionado
    function irAAgenda() {
      if (ultimoPacienteRegistrado) {
        // Redirigir a la agenda con el DNI como parámetro
        window.location.href = `/agenda?dni=${ultimoPacienteRegistrado}`;
      } else {
        window.location.href = '/agenda';
      }
    }
    
    // Función para registrar otro paciente
    function registrarOtroPaciente() {
      limpiarFormulario();
      document.getElementById('acciones-post-registro').classList.add('d-none');
    }
    
    // Función para ver la lista de pacientes
    function verListaPacientes() {
      cargarPacientes();
      document.getElementById('acciones-post-registro').classList.add('d-none');
    }
    // Event listener para calcular edad automáticamente
    document.addEventListener('DOMContentLoaded', function() {
      const fechaNacInput = document.getElementById('fecha_nacimiento');
      const edadInput = document.getElementById('edad');
      
      fechaNacInput.addEventListener('change', function() {
        const edad = calcularEdad(this.value);
        edadInput.value = edad !== '' ? edad + ' años' : '';
      });
    });

    async function cargarPacientes() {
      const filtro = document.getElementById("buscar").value.trim().toLowerCase();
      const lista = document.getElementById("lista-pacientes");
      lista.innerHTML = "";

      const pacientes = await fetch("/api/pacientes").then(r => r.json());

      pacientes
        .filter(p =>
          !filtro ||
          p.dni.includes(filtro) ||
          p.apellido.toLowerCase().includes(filtro)
        )
        .forEach(p => {
          const div = document.createElement("div");
          div.className = "border border-gray-200 p-3 rounded bg-gray-50 shadow-sm";
          div.innerHTML = `
            <p class="font-semibold">${p.nombre} ${p.apellido}</p>
            <p class="text-sm">DNI: ${p.dni} | ${p.edad ? 'Edad: ' + p.edad : ''}</p>
            <p class="text-sm">Obra Social: ${p.obra_social} | Celular: ${p.celular}</p>
            <button onclick='editarPaciente(${JSON.stringify(p)})' class="mt-2 text-sm text-primary hover:underline">Editar</button>
          `;
          lista.appendChild(div);
        });
    }

    function editarPaciente(p) {
      document.getElementById("form-title").innerText = "Modificar Paciente";
      document.getElementById("dni").value = p.dni;
      document.getElementById("dni").readOnly = true;
      document.getElementById("nombre").value = p.nombre;
      document.getElementById("apellido").value = p.apellido;
      document.getElementById("fecha_nacimiento").value = p.fecha_nacimiento || '';
      document.getElementById("edad").value = p.edad || '';
      document.getElementById("obra_social").value = p.obra_social;
      document.getElementById("numero_obra_social").value = p.numero_obra_social;
      document.getElementById("celular").value = p.celular;
    }

    function limpiarFormulario() {
      document.getElementById("form-title").innerText = "Registrar Paciente";
      document.getElementById("form-paciente").reset();
      document.getElementById("dni").readOnly = false;
      document.getElementById("mensaje").innerText = "";
      document.getElementById('acciones-post-registro').classList.add('d-none');
      ultimoPacienteRegistrado = null;
    }

    document.getElementById("form-paciente").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fechaNacimiento = document.getElementById("fecha_nacimiento").value;
      const edad = calcularEdad(fechaNacimiento);

      const datos = {
        dni: document.getElementById("dni").value.trim(),
        nombre: document.getElementById("nombre").value.trim(),
        apellido: document.getElementById("apellido").value.trim(),
        fecha_nacimiento: fechaNacimiento,
        edad: edad,
        obra_social: document.getElementById("obra_social").value.trim(),
        numero_obra_social: document.getElementById("numero_obra_social").value.trim(),
        celular: document.getElementById("celular").value.trim(),
      };

      // Validar que todos los campos estén completos
      if (!datos.dni || !datos.nombre || !datos.apellido || !datos.fecha_nacimiento || 
          !datos.obra_social || !datos.numero_obra_social || !datos.celular) {
        alert('Por favor complete todos los campos obligatorios');
        return;
      }

      const metodo = document.getElementById("dni").readOnly ? "PUT" : "POST";
      const url = metodo === "PUT" ? `/api/pacientes/${datos.dni}` : "/api/pacientes";

      const respuesta = await fetch(url, {
        method: metodo,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos),
      });

      const resultado = await respuesta.json();
      const mensaje = document.getElementById("mensaje");
      if (respuesta.ok) {
        mensaje.innerText = resultado.mensaje;
        mensaje.classList.remove("text-danger");
        mensaje.classList.add("text-success");
        cargarPacientes();
        // Si es un nuevo paciente (POST), mostrar opciones post-registro
        if (metodo === "POST") {
          ultimoPacienteRegistrado = datos.dni;
          document.getElementById("form-paciente").reset();
          document.getElementById("dni").readOnly = false;
          document.getElementById('acciones-post-registro').classList.remove('d-none');
        } else {
          // Si es edición, limpiar normalmente
          limpiarFormulario();
        }

      } else {
        mensaje.innerText = resultado.error || "Error";
        mensaje.classList.remove("text-success");
        mensaje.classList.add("text-danger");
      }
    });

    cargarPacientes();
  </script>

  <style>
    .input {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
    }
     /* Estilo para los botones de acción post-registro */
    #acciones-post-registro button {
      transition: all 0.3s ease;
      transform: translateY(0);
    }
    
    #acciones-post-registro button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    /* Animación de aparición para el panel post-registro */
    #acciones-post-registro {
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Historias Clínicas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #f2f2f2, #dfe9f3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 15px;
    }

    .login-container {
      background: white;
      padding: 2.5rem 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 25px rgba(0,0,0,0.12);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .title {
      font-size: 1.75rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 2rem;
      font-weight: 500;
    }

    .form-control {
      padding-left: 2.75rem;
    }

    .input-group-text {
      background-color: #e9ecef;
      border-right: none;
      border-radius: 0.375rem 0 0 0.375rem;
      color: #495057;
      font-size: 1.2rem;
    }

    .mb-3 {
      position: relative;
    }

    .error {
      color: #d9534f;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    button.btn-primary {
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.5rem 0;
      border-radius: 0.5rem;
      transition: background-color 0.3s ease;
    }
    button.btn-primary:hover {
      background-color: #2a7ac1;
    }
  </style>
</head>
<body>
  <div class="login-container shadow-sm">
    <div class="title">
      <i class="bi bi-person-circle"></i> Consultorio COLOM-BOBBIESI
    </div>
    <div class="subtitle">Iniciar sesión</div>

    <form method="post" novalidate>
      {% if error %}
        <div class="error"><i class="bi bi-exclamation-triangle-fill"></i> {{ error }}</div>
      {% endif %}
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" class="form-control" name="usuario" placeholder="Usuario" required autofocus />
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" class="form-control" name="contrasena" placeholder="Contraseña" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">
        <i class="bi bi-box-arrow-in-right"></i> Entrar
      </button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
